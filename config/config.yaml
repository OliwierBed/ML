project:
  name: ml-trading-bot
  timezone: "Europe/Warsaw"

data:
  tickers: ["AAPL", "MSFT", "TSLA"]
  intervals: ["1h", "1d", "1wk"]
  raw_data_dir: "data-pipelines/feature_stores/data/raw"
  processed_data_dir: "data-pipelines/feature_stores/data/processed"

paths:
  feature_stores_processed: "data-pipelines/feature_stores/data/processed"
  results: "data-pipelines/feature_stores/data/results"
  models_dir: "models"

backtest:
  initial_cash: 100000
  strategies:
    - macd
    - rsi
    - sma
    - ema 
    - bollinger
    - lstm 

scoring:
  top_n: 20
  metric: "sharpe"
  direction: "desc"

ml:
  lstm:
    seq_len: 160
    epochs: 25
    batch_size: 128
    lr: 0.001
    hidden_dim: 128
    num_layers: 2
    rolling_window: 10

database:
  host: "ml-postgres"
  port: 5432
  name: ml_db
  user: ml_user
  password: ml_password


environment:
  POSTGRES_DB: ml_db
  POSTGRES_USER: ml_user
  POSTGRES_PASSWORD: ml_password

